<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bootstrap Cards Example</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">

<div class="container py-4">

  <h2 class="text-center mb-4">Bootstrap Grid + Cards + Close Button</h2>

  <!-- Close Button (Dismissible Alert) -->
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    This is a Bootstrap alert with a close button!
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- Grid Layout -->
  <div class="row g-4">

    <!-- Card Type 1: Basic Card -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <img src="https://via.placeholder.com/300x150" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">Basic Card</h5>
          <p class="card-text">This is a simple Bootstrap card.</p>
          <a href="#" class="btn btn-primary">Learn More</a>
        </div>
      </div>
    </div>

    <!-- Card Type 2: Card with List Group -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-header">List Group Card</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Item 1</li>
          <li class="list-group-item">Item 2</li>
          <li class="list-group-item">Item 3</li>
        </ul>
      </div>
    </div>

    <!-- Card Type 3: Colored Card -->
    <div class="col-md-4">
      <div class="card text-white bg-info shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Colored Card</h5>
          <p>This card uses Bootstrap background colors.</p>
        </div>
      </div>
    </div>

  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="script.js"></script>

<!-- Replit Badge -->
<script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>

</body>
</html>
