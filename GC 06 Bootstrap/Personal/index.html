<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #0d6efd;
        }
        footer {
            background: #0d6efd;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 20px;
        }
        .social-icons i {
            font-size: 22px;
            margin-right: 15px;
            color: white;
            cursor: pointer;
        }
        .social-icons i:hover {
            color: yellow;
        }
    </style>
</head>

<body>

    <!-- ================= NAVBAR ================= -->
    <nav class="navbar navbar-expand-lg navbar-dark px-3">
        <div class="container-fluid">

            <!-- Left Social Icons -->
            <div class="social-icons">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-linkedin"></i>
                <i class="bi bi-instagram"></i>
            </div>

            <!-- Toggle Btn for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu Links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- ================= CAROUSEL ================= -->
    <div id="myCarousel" class="carousel slide mt-3" data-bs-ride="carousel">
        <div class="carousel-inner">

            <!-- Image 1 -->
            <div class="carousel-item active">
                <img src="https://source.unsplash.com/random/1200x500?nature" class="d-block w-100">
            </div>

            <!-- Image 2 -->
            <div class="carousel-item">
                <img src="https://source.unsplash.com/random/1200x500?technology" class="d-block w-100">
            </div>

            <!-- Image 3 -->
            <div class="carousel-item">
                <img src="https://source.unsplash.com/random/1200x500?coding" class="d-block w-100">
            </div>

            <!-- Image 4 -->
            <div class="carousel-item">
                <img src="https://source.unsplash.com/random/1200x500?travel" class="d-block w-100">
            </div>

            <!-- Image 5 -->
            <div class="carousel-item">
                <img src="https://source.unsplash.com/random/1200x500?music" class="d-block w-100">
            </div>

        </div>

        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- ================= FOOTER ================= -->
    <footer>
        © 2025 My Personal Website — All Rights Reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
